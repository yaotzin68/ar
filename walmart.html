<!DOCTYPE html>
<script src="vendor/jquery-3.2.1.min.js"></script>
<script src="vendor/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

<!-- include aframe-artoolkit -->
<script src="vendor/aframe-ar.js"></script>
<script src="vendor/vendor.js"></script>
<script src="vendor/aframe-href.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id="arjs" style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
<a-scene stats id="scene" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' fog="type: linear; color: #AAA">
	<a-assets id="assets">
		<img id="boton" src="images/boton.png">
		<img id="fondo" src="images/fondo.png">
		<a-asset-item id="optimerBoldFont"  src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
		<a-asset-item id="walmartFont" 		src="fonts/Signika_Regular.json"></a-asset-item>
	</a-assets>

	<!-- add a simple camera -->
	<a-entity camera>
		<!--a-cursor color="#4CC3D9"></a-cursor-->
		<a-ring radius-outer="0.30" radius-inner="0.20"
				position="0 0 -3"
				material="color: cyan; shader: flat"
				cursor="maxDistance: 30; fuse: true">
			<a-animation begin="click" easing="ease-in" attribute="scale"
						 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
			<a-animation begin="fusing" easing="ease-in" attribute="scale"
						 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
		</a-ring>
	</a-entity>
</a-scene>
</body>
</html>
